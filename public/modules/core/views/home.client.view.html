<section data-ng-controller="HomeController" data-ng-init="findNews()">
  <div class="row">
    <div class="jumbotron">
      <h1>AMKA</h1>
      <p>Atlantic Motorsport Karters Association</p>
      <p><a class="btn btn-primary btn-lg">Learn more</a></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h3>News</h3>
      <div class="list-group">
        <a data-ng-repeat="news in news" data-ng-href="#!/news/{{news._id}}">
          <h4 class="list-group-item-heading" data-ng-bind="news.title"></h4>
          <small class="list-group-item-text">
            Posted on
            <span data-ng-bind="news.created | date:'medium'"></span>
            by
            <span data-ng-bind="news.user.displayName"></span>
          </small>
        </a>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h3>Results</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h3>Sponsors</h3>
    </div>
  </div>
</section>
