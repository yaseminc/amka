<section data-ng-controller="HomeController" data-ng-init="findNews()">
  <div class="row one content-dark">
    <div class="jumbotron">
      <h1>AMKA</h1>
      <p>Atlantic Motorsport Karters Association</p>
      <p><a class="btn btn-primary btn-lg">Learn more</a></p>
    </div>
  </div>
  <div class="row two content-dark">
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h2>News</h2>
      <hr>
      <div class="list-group">
        <a data-ng-repeat="news in news" data-ng-href="#!/news">
          <h3 class="list-group-item-heading" data-ng-bind="news.title"></h3>
          <h6>
            Posted on
            <span data-ng-bind="news.created | date:'medium'"></span>
            by
            <span data-ng-bind="news.user.displayName"></span>
          </h6>
        </a>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h2>Results</h2>
      <hr>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
      <h2>Sponsors</h2>
      <hr>
    </div>
  </div>
  <div class="row three content-dark">
    <div class="page-header">
      <h1>About</h1>
    </div>
  </div>
</section>
