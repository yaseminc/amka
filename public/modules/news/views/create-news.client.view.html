<section data-ng-controller="NewsController">
  <div class="row">

    <div class="col-md-offset-2 col-md-8 col-xs-12">
      <div class="page-header">
        <h1>Add News</h1>
      </div>
      <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="form-group">
              <label class="control-label" for="title">Title</label>

              <div class="controls">
                <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
              </div>
              <label class="control-label" for="edit">Content</label>

              <div class="controls">
                <textarea id="edit" froala="froalaOptions" data-ng-model="content"></textarea>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
