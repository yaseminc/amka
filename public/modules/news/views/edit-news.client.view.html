<section data-ng-controller="NewsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit News</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="news.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                  <label class="control-label" for="content">Content</label>
                  <div class="controls">
                    <input type="text" data-ng-model="news.content" id="content" class="form-control" placeholder="Content" required>
                  </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
