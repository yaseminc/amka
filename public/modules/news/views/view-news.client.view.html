<section data-ng-controller="NewsController" data-ng-init="findOne()">
  <div class="row">
    <div class="col-md-offset-2 col-md-8 col-xs-12">
      <div class="page-header">
        <h1 data-ng-bind="news.title"></h1>
      </div>
      <div ng-bind-html="news.content"></div>
      <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == news.user._id))">
        <a class="btn btn-primary" href="/#!/news/{{news._id}}/edit">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <small>
        <em class="text-muted">
          Posted on
          <span data-ng-bind="news.created | date:'mediumDate'"></span>
          by
          <span data-ng-bind="news.user.displayName"></span>
        </em>
      </small>
    </div>
  </div>
</section>
