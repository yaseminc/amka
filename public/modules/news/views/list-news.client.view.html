<section data-ng-controller="NewsController" data-ng-init="find()">
    <div class="page-header">
        <h1>News</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="news in news" data-ng-href="#!/news/{{news._id}}" class="list-group-item">
          <h4 class="list-group-item-heading" data-ng-bind="news.title"></h4>
          <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="news.created | date:'medium'"></span>
				by
				<span data-ng-bind="news.user.displayName"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!news.$resolved || news.length || authentication.user ">
    	No News yet, why don't you <a href="/#!/news/create">create some</a>?
    </div>
</section>
