<section data-ng-controller="RaceResultsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Race results</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="raceResult in raceResults" data-ng-href="#!/race-results/{{raceResult._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="raceResult.created | date:'medium'"></span>
				by
				<span data-ng-bind="raceResult.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="raceResult.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!raceResults.$resolved || raceResults.length">
    	No Race results yet, why don't you <a href="/#!/race-results/create">create one</a>?
    </div>
</section>
